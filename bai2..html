<input type="text" name="" id="b">
<button onclick="bacnhat()">Nhấn</button>

<script>
    function bacnhat() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let kq=0
        if (a === 0) {
            if (b === 0) {
                kq = "vô số nghiệm"
                alert(kq)
            }else {
                kq="vô nghiệm"
                alert(kq)
            }
        }else {
            kq = -b/a
            alert(kq)
        }

    }


</script>
